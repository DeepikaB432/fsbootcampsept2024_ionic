<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>icon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">icon</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-button shape="round">
      <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-icon name="settings"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="wifi"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="battery-Charging"></ion-icon>
  </ion-item>

  <ion-button [routerLink]="'/home'" routerDirection="back">Back</ion-button>
  <ion-button (click)="moveBack()">Another Back Button</ion-button>

</ion-content>
