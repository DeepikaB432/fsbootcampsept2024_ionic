<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buttons Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">button</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-button>Default</ion-button>
  </ion-item>

  <ion-item>
    <ion-button shape="round" fill="outline">Round Button</ion-button>
  </ion-item>

  <ion-item>
    <ion-button size="large"  fill="clear">Large Button</ion-button>
  </ion-item>

  <ion-item>
    <ion-button color="danger">Red Button</ion-button>
  </ion-item>

  <ion-item>
    <ion-button color="warning">Yellow Button</ion-button>
  </ion-item>

  <ion-item>
    <ion-button shape="round">
      <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-icon name="settings"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="wifi"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="battery-Charging"></ion-icon>
  </ion-item>
  
</ion-content>
